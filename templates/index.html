{% load static %}

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Index</title>
  <link href='{% static "css/estilo.css" %}' rel="stylesheet" type="text/css">
</head>

<body>
  <div class="imgcontainer">
    <img src="{% static 'img/migracion.png' %}" alt="Avatar" class="avatar">
    <h1>Inicio Sesion</h1>
  </div>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="container">
        <label for="uname"><b>Usuario</b></label>
        <input type="text" placeholder="Ingrese nombre de usuario" name="uname" required>

        <label for="psw"><b>Constraseña</b></label>
        <input type="password" placeholder="Ingrese su contraseña" name="psw" required>

        <div class="botoninicio"> <button type="submit" class="inicio">Inicio</button></div>


      </div>

    </form>
  </div>
</body>

</html>
