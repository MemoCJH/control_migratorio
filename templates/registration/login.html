{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='{% static "css/estilo.css" %}' rel="stylesheet" type="text/css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <p>Se requiere inicio de sesion</p>

    <div class="container">
        <form method="post">
          {% csrf_token %}
          <div class="container">
            <label for="uname"><b>Usuario</b></label>
            <input type="text" placeholder="Ingrese nombre de usuario" name="username" required>
    
            <label for="psw"><b>Constraseña</b></label>
            <input type="password" placeholder="Ingrese su contraseña" name="password" required>
    
            <div class="botoninicio"> <button type="submit" class="inicio">Inicio</button></div>
    
    
          </div>
    
        </form>
      </div>
</body>
</html>
